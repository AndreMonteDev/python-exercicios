<script>
    function calcularIMC(peso, altura) {
        return peso / (altura * altura);
    }

    function classificaIMC() {
        if (imc <= 16.9) {
            return 'muito abaixo do peso';
        } else if (imc <= 18.4) {
            return 'abaixo do peso';
        } else if (imc <= 24.9) {
            return 'normal';
        } else if (imc <= 29.9) {
            return 'acima do peso';
        } else if (imc <= 34.9) {
            return 'obesidade 1';
        } else if (imc <= 40) {
            return 'obesidade 2';
        } else {
            return 'obesidade 3';
        }
    }            

    var peso = 94;
    var altura = 1.78;
    
    var imc = calcularIMC(peso, altura);
    var classificacao = classificaIMC(imc);

    console.log('Seu IMC é: ' + imc);
    console.log('Classificação de IMC: ' + classificacao);

</script>
