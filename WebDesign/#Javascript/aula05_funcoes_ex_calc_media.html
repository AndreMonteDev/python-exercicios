        <h1>Aula de Javascript</h1>

    <script>
        (function(){
            function calcularMedia(){

                var total = 0;
                var qtd = arguments.length;
                var i = 0;
                // para não considerar o 0 false
                // while(typeof arguments[x] === 'number'){    
                while(arguments[i]){
                    total += arguments[i];
                    i++;
                }
                return total / qtd;
            }

            var media1 = calcularMedia(5, 8);
            var media2 = calcularMedia(2, 6, 7, 8, 4, 2);
            console.log('Media 1 é igual a: ' + media1.toFixed(2));
            console.log('Media 2 é igual a: ' + media2.toFixed(2));


         })()

    </script>



</html>
