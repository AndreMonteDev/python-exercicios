<!DOCTYPE html>
<html>
    <head>
        <title>
            Logica de Programacao Javascript
        </title>
    </head>
    <body>
        <h1>Logica de Programacao com Javascript</h1>

        <button onclick="soma()">+</button>
        <button onclick="subtrai()">-</button>
        <button onclick="multiplica()">*</button>
        <button onclick="divide()">/</button>
        <button onclick="limpar()">Limpar</button>

        <div id="output"></div>

        <script>
            var n1 = prompt('digite um número: ');
            n1 = parseFloat(n1);
            
            escreve();

            function limpar(){
                n1 = 0
                n = 0
                escreve()
            }

            function escreve(){
                var output = document.querySelector('#output');
                output.innerHTML = n1;
            }

            function soma(){
                var n = prompt('digite um número: ');
                n = parseFloat(n);
                n1 = n1 + n;
                escreve();
            }

            function subtrai(){
                var n = prompt('digite um número: ');
                n = parseFloat(n);
                n1 = n1 - n;
                escreve();
            }

            function multiplica(){
                var n = prompt('digite um número: ');
                n = parseFloat(n);
                n1 = n1 * n;
                escreve();
            }

            function divide(){
                var n = prompt('digite um número: ');
                n = parseFloat(n);
                n1 = n1 / n;
                escreve();
            }
        </script>

    </body>
</html>
