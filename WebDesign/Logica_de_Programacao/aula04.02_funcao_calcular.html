<!DOCTYPE html>
<html>
    <head>
        <title>
            Logica de Programacao Javascript
        </title>
    </head>
    <body>
        <h1>Logica de Programacao com Javascript</h1>

        <button onclick="calcular('+')">+</button>
        <button onclick="calcular('-')">-</button>
        <button onclick="calcular('*')">*</button>
        <button onclick="calcular('/')">/</button>
        <button onclick="limpar()">Limpar</button>

        <div id="output"></div>

        <script>
            var n1 = prompt('digite um número: ');
            n1 = parseFloat(n1);
            
            escreve();

            function limpar(){
                n1 = 0
                n2 = 0
                escreve()
            }

            function escreve(){
                var output = document.querySelector('#output');
                output.innerHTML = n1;
            }

            function calcular(operador){
                var n2 = prompt('digite um número: ');
                n2 = parseFloat(n2);
                
                switch(operador){
                    case '+': n1 = n1 + n2; break;
                    case '-': n1 = n1 - n2; break;
                    case '*': n1 = n1 * n2; break;
                    case '/': n1 = n1 / n2; break;
                }
                escreve();
            }
            
            
        </script>

    </body>
</html>
