<!DOCTYPE html>
<html>
    <head>
        <title>
            Logica de Programacao Javascript
        </title>
    </head>
    <body>
        <h1>Logica de Programacao com Javascript</h1>
    </body>
</html>

<script>
    var n = prompt ("Digite um n√∫mero: ");
    n = parseFloat(n);

    for(var i=1 ; i <= 1000 ; i++){
        document.write( n + ' x ' + i + ' = ' + (n * i) + ' <br>');
        if(i % 10 === 0){
            document.write('<hr>');}
        
    }

</script>
