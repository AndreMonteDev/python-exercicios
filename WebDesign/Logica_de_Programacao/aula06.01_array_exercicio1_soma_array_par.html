<!DOCTYPE html>
<html>
    <head>
        <title>
            Logica de Programacao Javascript
        </title>
    </head>
    <body>
        <h1>Logica de Programacao com Javascript_Arrays</h1>
    
        <div id="output"></div>
    </body>

</html>

<script>
    
    var numeros = new Array(25, 21, 62, 78, 68, 63, 77, 12, 82, 100);

    var soma = 0;

    for (i=0 ; i < numeros.length ; i++){
        console.log(i);
        if (( !isNaN(numeros[i]) && (numeros[i] % 2)) === 0) {
            soma += numeros[i];
        }
    }

    alert(soma);
    
    output.innerHTML = soma;
</script>
