<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Logica de Programacao Javascript
        </title>
    </head>
    <body>
        <h1>Logica de Programacao com Javascript</h1>

        <script>
            var nome = prompt("Qual seu nome?");
            var n1 = prompt("digite um número:");
            var n2 = prompt("digite outro número:");
            n1 = parseFloat(n1);
            n2 = parseFloat(n2);
            alert("bem vindo, " + nome + " A soma dos números é " + (n1 + n2));


            
        </script>
    </body>
</html>
