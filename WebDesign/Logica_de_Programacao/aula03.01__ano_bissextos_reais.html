<!DOCTYPE html>
<html>
    <head>
        <title>
            Logica de Programacao Javascript
        </title>
    </head>
    <body>
        <h1>Logica de Programacao com Javascript</h1>
    </body>
</html>

<script>

    var ano = 1004;

    while(ano <= 2017){
        if((ano % 100 != 0) || (ano % 400 === 0)){
            document.write(ano + '<hr>');}
            ano += 4;
    }

</script>
