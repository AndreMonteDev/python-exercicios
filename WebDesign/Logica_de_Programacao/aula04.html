<!DOCTYPE html>
<html>
    <head>
        <title>
            Logica de Programacao Javascript
        </title>
    </head>
    <body>
        <h1>Logica de Programacao com Javascript</h1>

        <div id="output"></div>

        <script>

            var output = document.querySelector('#output');

            var mensagem = '';
            for(var i = 0; i < 1001 ; i++){
                mensagem += 'i: ' + i + '<br>';
            }

            output.innerHTML = mensagem;

        </script>

    </body>
</html>
